<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Get closest tr data using map function in jQuery</title>

</head>

<body>


    <table cellpadding="15px" border="1px" cellspacing="1px">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Course</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody class="tableBody">
            <tr>
                <td>1</td>
                <td>Funda of Web IT</td>
                <td>Web Development</td>
                <td><button type="button" class="myButton">Click Me</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ved Prakash</td>
                <td>Full Stack</td>
                <td><button type="button" class="myButton">Click Me</button></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Om Prakash N</td>
                <td>Python Developer</td>
                <td><button type="button" class="myButton">Click Me</button></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Varun Govind</td>
                <td>Programmer</td>
                <td><button type="button" class="myButton">Click Me</button></td>
            </tr>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {

            $(".myButton").click(function () {

                $tr = $(this).closest('tr');

                var data = $tr.children('td').map(function () {
                    return $(this).text();
                }).get();

                console.log(data);
                alert('ID: ' + data[0] + ', FullName: ' + data[1] + ', Course: ' + data[2])

            });

        });
    </script>

</body>

</html>
